---
version: 2.1
workflows:
  build:
    jobs:
      - build:
          context:
            - docker
            - quay
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - deploy:
          name: Push application to registries
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]; then
              docker login -u "${DOCKERHUB_USER}" -p "${DOCKERHUB_TOKEN}"
              docker tag app "docker.io/thekad/openvpn:latest"
              docker push "docker.io/thekad/openvpn:latest"
              docker login -u "${QUAY_USER}" -p "${QUAY_TOKEN}"
              docker tag app "quay.io/thekad/openvpn:latest"
              docker push "quay.io/thekad/openvpn:latest"
            fi
...
